<!DOCTYPE html>
<html>

<head>
	<title>Ruang Belajar/SignUp</title>
	<link rel="stylesheet" type="text/css" href="css/loginSignup.css">
	<link rel="shortcut icon" type="image/x-icon" href="Pic/rb.jpg" />
</head>

<body>
	<div class="box">
		<div>
			<h1 style="font-size: 35px;">Login</h1>
		</div>
		<div class="konten">
			<div class="form">
				<form name="myForm" onsubmit="return validateForm();" >
					<input type="text" id="username" name="username"  pattern="[A-Za-z]+" placeholder="Username">
					<br>
					<input type="password" id="password" name="pasword" placeholder="Password">
					<br>
					<br> <button  onclick="window.location.href='index.html'">Kembali</button>&nbsp;&nbsp;&nbsp;
					<input  type="submit" value="Login">
				</form>
			</div>
		</div>
		<div id="popup-peringatan">
			<span class="close" onclick="this.parentElement.style.display='none';">&times;</span> 
			<strong>Peringatan!</strong><br> 
			Username atau Password Salah
		</div>
	</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/js.js"></script>
</html>
