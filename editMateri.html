<head>

            <br>
            <label for="nis">Penjelasan</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="nis" name="nis" placeholder="NIS">
            <br>
            <label for="video">Latihan</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="file" name="latihan"/>
            <br><br>

            <input type="file" name="pembahasan" />

            <input type="submit" value="Save">

        </div>
      </div>
    </div>
  </section>
