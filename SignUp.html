<!DOCTYPE html>
<html>
<head>
	<title>Ruang Belajar/SignUp</title>
	<link rel="stylesheet" type="text/css" href="css/loginSignup.css">
	<link rel="shortcut icon" type="image/x-icon" href="Pic/rb.jpg" />
</head>
<body>
		<div>
				<h2>Sign Up</h2>
			</div>
	<div class="konten">
		<div class="form">
			<form name="myForm" onsubmit="return validateForm()" action="Login.html">
					<label for="username">Username</label>
					<br>
					<input type="text" id="username" name="username" placeholder="Username">
				<br>
					<label for="email">Email</label><br>
					<input type="email" id="email" name="email" placeholder="Email">
				<br>
					<label for="password">Password</label>
					<br>
					<input type="password" id="password" name="pasword" placeholder="Password">
				<br>
					<input type="submit" value="Sign Up">
			</form>
		</div>
	</div>
	<script>
		function validateForm() {
			var username = document.forms["myForm"]["username"].value;
			var email = document.forms["myForm"]["email"].value;
			var password = document.forms["myForm"]["password"].value;

			if (username == "") {
				alert("Username harus diisi");
				return false;
			}if (email == "") {
				alert("Email harus diisi");
				return false;
			}if (password == "") {
				alert("Password harus diisi");
				return false;
			}
		}
	</script>
</body>
</html>
